<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thank You</title>
  <meta http-equiv="Cache-Control" content="no-store, max-age=0, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;display:flex;align-items:center;justify-content:center;background:#f6f7fb;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;color:#111827}
    .card{width:min(640px,92vw);background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:18px;text-align:center}
    h1{margin:.2rem 0 .5rem}
    .timer{font-weight:800;font-size:40px;margin:.4rem 0 1rem}
    a.btn{display:inline-block;margin-top:6px;padding:10px 14px;border-radius:10px;text-decoration:none;background:#2563eb;color:#fff;font-weight:700}
  </style>
  <script>
    let s = 5;
    function tick(){
      s -= 1; if(s<0){ goHome(); return; }
      var el = document.getElementById('secs'); if(el) el.textContent = s.toString();
      setTimeout(tick,1000);
    }
    function goHome(){
      try{
        location.href = (location.origin && location.origin !== 'null') ? '/' : 'index.html';
      }catch(e){
        location.href = 'index.html';
      }
    }
    window.addEventListener('DOMContentLoaded', function(){ setTimeout(tick,1000); });
  </script>
</head>
<body>
  <main class="card" role="main">
    <h1>Thank you! Your enquiry has been received.</h1>
    <p>Weâ€™ll contact you shortly.</p>
    <div class="timer"><span id="secs">5</span>s</div>
    <a class="btn" href="index.html">Back to Home</a>
  </main>
</body>
</html>
